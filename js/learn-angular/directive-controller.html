<!DOCTYPE html>
<html>
<head>
<title>Directives</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css" rel="stylesheet" />
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>

<div ng-app="twitterApp">
	<div ng-controller="AppCtrl">
		<div enter="loadMoreTweets()">Roll over to see more tweets</div>
		<div enter="deleteTweets()">Roll over to delete tweets</div>
	</div>

</div>

<script>

var app = angular.module('twitterApp', [])

app.controller("AppCtrl", function($scope){
	$scope.loadMoreTweets = function() {
		alert("loading tweets!");
	}
	$scope.deleteTweets = function() {
		alert("deleting tweets");
	}
})

app.directive("enter", function() {
	return function(scope, element, attrs) {
		element.bind("mouseenter", function() {
			scope.$apply(attrs.enter);
		})
	}
})

// ng-transclude allows you to keep the html
// inside of an element directive that you 
// create
// usage in directive declaration:
//		transclude: true,

</script>
</body>
</html>
