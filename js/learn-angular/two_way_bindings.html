<div ng-controller="index">
	<div>
		Favorite word: <input type="text" ng-model="favoriteWord" />
		- {{favoriteWord}}
	</div>
	<div>
		Favorite color:
		<input type="radio" ng-model="favoriteColour" name="fc" value="Red">Red</input>
		<input type="radio" ng-model="favoriteColour" name="fc" value="Green">Green</input>
		<input type="radio" ng-model="favoriteColour" name="fc" value="Yellow">Yellow</input>
		<input type="radio" ng-model="favoriteColour" name="fc" value="Blue">Blue</input>
		- {{favoriteColour}}
	</div>
	<div>
		Favorite shape:
		<select ng-model="favoriteShape">
			<option value="Circle">Circle</option>
			<option value="Triangle">Triangle</option>
			<option value="Square">Square</option>
		</select>
		- {{favoriteShape}}
	</div>
	<span ng-class="{ bold: isBold(), italic: isItalic(), underline: isUnderlined() }">Example Text</span>

	<span>
</div>
